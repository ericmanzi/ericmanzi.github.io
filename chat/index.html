<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Groq</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #262626;
            padding: 15px 20px;
            border-bottom: 1px solid #374151;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .api-key-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #api-key-input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #374151;
            color: #fff;
            font-size: 14px;
        }
        
        #save-key-btn {
            padding: 8px 16px;
            background: #10b981;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        #save-key-btn:hover {
            background: #059669;
        }
        
        .model-selector {
            margin-top: 10px;
        }
        
        #model-select {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #374151;
            color: #fff;
            font-size: 14px;
            width: 100%;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .user-message {
            background: #2563eb;
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: #374151;
            margin-right: auto;
        }
        
        .input-container {
            padding: 20px;
            background: #262626;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .input-form {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #374151;
            color: #fff;
            font-size: 16px;
        }
        
        #send-btn {
            padding: 12px 24px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #send-btn:hover {
            background: #1d4ed8;
        }
        
        #send-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fff;
            animation: pulse 1.5s infinite;
            margin: 0 2px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .status {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 5px;
        }
        
        .status.connected {
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="api-key-container">
            <input 
                type="password" 
                id="api-key-input" 
                placeholder="Enter your Groq API key..."
            >
            <button id="save-key-btn">Save Key</button>
        </div>
        <div class="model-selector">
            <select id="model-select">
                <option value="llama-3.3-70b-versatile">Llama 3.3 70B (Recommended)</option>
                <option value="llama-3.1-70b-versatile">Llama 3.1 70B</option>
                <option value="llama3-70b-8192">Llama 3 70B</option>
                <option value="llama3-8b-8192">Llama 3 8B (Fastest)</option>
                <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
                <option value="qwen/qwen3-32b">qwen3 32b</option>
            </select>
        </div>
        <div class="status" id="status">Enter API key to start</div>
    </div>
    
    <div class="chat-container" id="chat-container"></div>
    
    <div class="input-container">
        <form class="input-form" id="chat-form">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message..." 
                autocomplete="off"
                disabled
            >
            <button type="submit" id="send-btn" disabled>Send</button>
        </form>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyBtn = document.getElementById('save-key-btn');
        const modelSelect = document.getElementById('model-select');
        const statusDiv = document.getElementById('status');
        
        let conversationHistory = [];
        let apiKey = localStorage.getItem('groq_api_key') || '';
        
        enableChat();
        // Load saved API key
        if (apiKey) {
            apiKeyInput.value = apiKey;
        }
        
        function enableChat() {
            userInput.disabled = false;
            sendBtn.disabled = false;
            statusDiv.textContent = 'Connected âœ“';
            statusDiv.classList.add('connected');
            userInput.focus();
        }
        
        saveKeyBtn.addEventListener('click', () => {
            // apiKey = apiKeyInput.value.trim();
            apiKey = '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';
            if (apiKey) {
                localStorage.setItem('groq_api_key', apiKey);
                enableChat();
            } else {
                alert('Please enter a valid API key');
            }
        });
        
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }
        
        function addLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = '<span class="loading"></span><span class="loading"></span><span class="loading"></span>';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function removeLoadingIndicator() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        async function sendMessage(message) {
            if (!apiKey) {
                alert('Please enter your Groq API key first');
                return;
            }
            
            conversationHistory.push({
                role: 'user',
                content: message
            });
            
            addMessage(message, true);
            addLoadingIndicator();
            
            sendBtn.disabled = true;
            userInput.disabled = true;
            
            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: conversationHistory,
                        temperature: 0.7,
                        max_tokens: 2048
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                removeLoadingIndicator();
                
                const aiResponse = data.choices[0].message.content;
                
                conversationHistory.push({
                    role: 'assistant',
                    content: aiResponse
                });
                
                addMessage(aiResponse, false);
                
            } catch (error) {
                removeLoadingIndicator();
                addMessage(`Error: ${error.message}. Check your API key and try again.`, false);
                console.error('Error:', error);
            } finally {
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }
        
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (message) {
                sendMessage(message);
                userInput.value = '';
            }
        });
        
        // Allow Enter key in API input
        apiKeyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveKeyBtn.click();
            }
        });
    </script>
</body>
</html>
